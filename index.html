<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="fs-3 bg-fucsia">
    <div class="container">
        <h1 class="text-uppercase text-center text-white pt-4">Calcola il prezzo del tuo biglietto</h1>
        <section id="travel-data" class="mt-4 bg-white rounded-3 py-3 text-center">
            <h2>Inserisci i tuoi dati di viaggio:</h2>
            <div class="row gy-3">
                <div class="col-12 col-md-6 col-lg-4">
                    <div>
                        <label for="name">Nome Passeggero: </label>
                        <input type="text" id="name-passenger">
                    </div>
                </div>
                <div id="kms" class="col-12 col-md-6 col-lg-4">
                    <label for="kms">Quanti km devi percorrere?</label>
                    <input type="text" id="kms" value="10">
                </div>
                <div id="age" class="col-12 col-lg-4">
                    <label for="passenger-age">In che fascia d'et√† sei?</label>
                    <select id="passenger-age" class="form-select form-select-lg mb-3">
                        <option>Minorenne</option>
                        <option selected>Over 18</option>
                        <option>Over 65</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div id="buttons" class="col-12 pt-3">
                    <button type="button" id="generate-button" class="btn btn-outline-black">Genera Biglietto</button>
                    <button type="button" id="reset-button" class="btn btn-outline-black">Resetta</button>
                </div>
            </div>
        </section>
        <hr>
        <section id="your-ticket" class="hidden">
            <h2>Il tuo biglietto</h2>
            <p>Nome Passeggero: <span id="name"></span></p>
            <p>Offerta: <span id="rate"></span></p>
            <p>Carrozza: <span id="car"></span></p>
            <p>Codice Treno: <span id="train-code">94373</span></p>
            <p>Prezzo del biglietto: <span id="ticket-price"></span></p>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
