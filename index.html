<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Train Generate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="fs-3 bg-fucsia">
    <div class="container">
        <h1 class="text-uppercase text-center text-white pt-4">Calcola il prezzo del tuo biglietto</h1>
        <section id="travel-data" class="mt-4 bg-white rounded-3 py-3 text-center shadow-sm">
            <h2>Inserisci i tuoi dati di viaggio:</h2>
            <div id="alert" class="alert alert-success mx-5 d-none" role="alert">
                Alcuni dei dati inseriti non sono validi!!
            </div>
            <div class="row gy-3">
                <div class="col-12 col-md-6 col-lg-4">
                    <div>
                        <label for="name">Nome Passeggero: </label>
                        <input type="text" id="name-passenger" placeholder="Inserisci il tuo nome">
                    </div>
                </div>
                <div id="kms-request" class="col-12 col-md-6 col-lg-4">
                    <label for="kms">Quanti km vuoi percorrere?</label>
                    <input type="number" id="kms" min="10" value="10">
                </div>
                <div id="age" class="col-12 col-lg-4">
                    <label for="passenger-age">In che fascia d'et√† sei?</label>
                    <select id="passenger-age" class="form-select form-select-lg mb-3">
                        <option value="min">Minorenne</option>
                        <option value="over18" selected>Over 18</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div id="buttons" class="col-12 pt-3">
                    <button type="button" id="generate-button" class="btn btn-outline-black">Genera Biglietto</button>
                    <button type="button" id="reset-button" class="btn btn-outline-black">Resetta</button>
                </div>
            </div>
        </section>
        <section id="your-ticket" class="hidden rounded-3 py-3 shadow-sm">
            <h1 class="text-uppercase text-center text-white pt-4">Il tuo biglietto</h1>
            <div class="ticket-informations bg-white p-3">
                <h3 class="text-uppercase">Dettaglio passeggeri</h3>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <p>Nome Passeggero: <span id="name" class="badge bg-fucsia"></span></p>
                    </div>
                    <div class="col-12 col-sm-6">
                        <p>Offerta: <span id="rate" class="badge bg-fucsia"></span></p>
                    </div>
                    <div class="col-12 col-sm-6">
                        <p>Carrozza: <span id="car" class="badge bg-fucsia"></span></p>
                    </div>
                    <div class="col-12 col-sm-6">
                        <p>Codice Treno: <span id="train-code" class="badge bg-fucsia"></span></p>
                    </div>
                    <div class="col-12">
                        <p>Prezzo del biglietto: <span id="ticket-price" class="badge bg-fucsia"></span></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
